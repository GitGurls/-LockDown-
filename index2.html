<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="mode-toggle">
      <label class="switch">
        <input type="checkbox" id="modeToggle">
        <span class="slider-toggle"></span>
      </label>
      <span>Dark Mode</span>
    </div>

    <h1>Password Generator</h1>

    <div class="display-container">
      <input placeholder="Password" class="display" readonly data-passwordDisplay>
      <button data-copy>
        <span data-copymsg></span>
        <i class="fa-solid fa-copy"></i>
      </button>
    </div>

    <div class="input-container">
      <div class="length">
        <p>Length</p>
        <p data-lengthNumber>0</p>
      </div>

      <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

      <div>
        <input type="checkbox" id="uppercase">
        <label for="uppercase">Includes Uppercase Letters</label>
      </div>
      <div>
        <input type="checkbox" id="lowercase">
        <label for="lowercase">Includes Lowercase Letters</label>
      </div>
      <div>
        <input type="checkbox" id="numbers">
        <label for="numbers">Includes Numbers</label>
      </div>
      <div>
        <input type="checkbox" id="symbols">
        <label for="symbols">Include Symbols</label>
      </div>

      <div class="strength">
        <p>Strength</p>
        <div data-indicator></div>
      </div>

      <button class="generate button">Generate Password</button>
    </div>
  </div>

  <script src="style2.js"></script>
</body>
</html>
